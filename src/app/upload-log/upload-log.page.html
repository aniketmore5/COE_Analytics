<body><ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title class="ion-text-center">
      <ion-icon name="cellular-outline" size="large"></ion-icon>&nbsp; Upload Log &nbsp;
      <ion-icon name="cellular-outline" size="large"></ion-icon> </ion-title>
    <ion-buttons slot="start"> 
      <ion-back-button
        color="#fff"
        defaultHref="upload"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content><br/>
  <ion-row>
    <ion-col sizeLg="8" offsetLg="2">
      <ion-card>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>User Name</th>
              <th>Database Name</th>
              <th>Table Name</th>
              <th>Status</th>
              <th>Description</th>
              <th>Capture Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of log_value">
              <td>{{record.ID}}</td>
              <td>{{record.UserName}}</td>
              <td>{{record.DatabaseName}}</td>
              <td>{{record.TableName}}</td>
              <td>{{record.Status}}</td>
              <td>{{record.Description}}</td>
              <td>{{record.CaptureDate}}</td>
            </tr>
          </tbody>
        </table>
      </ion-card></ion-col
    ></ion-row>
</ion-content>
<ion-footer id="footer" class="footer text-muted">
  Copyright Â© 2022 Analytics. All rights reserved.
</ion-footer>
</body>
